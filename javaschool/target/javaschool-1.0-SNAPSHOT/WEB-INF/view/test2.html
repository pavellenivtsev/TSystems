<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="../../resources/css/main.css">
<link rel="stylesheet" href="../../resources/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.min.js"></script>
    </head>
    <body>
        <div class="container" id="main-container">
            <form action="#" method="post" id="form">
                    <h2 class="text-center">Add new truck</h2>
                    <div class="form row">
                        <label for="registrationNumber" class="col-sm-2 col-form-label">Registration number</label>
                        <div class="col-sm-10">
                            <input type="text" id="registrationNumber" name="registrationNumber" placeholder="AA11111" class="form-control" pattern="[a-zA-Z]{2}[0-9]{5}"   value="RR12345" required>
                        </div>
                    </div>
                    <div class="form row">
                        <label for="driverShiftSize" class="col-sm-2 col-form-label">Driver shift size</label>
                        <div class="col-sm-10">
                            <input type="text" id="driverShiftSize" name="driverShiftSize"   class="form-control" pattern="[0-9]+(\.[0-9]+)?" required/>
                        </div>
                    </div>
                    <div class="form row">
                        <label for="weightCapacity" class="col-sm-2 col-form-label">Weight capacity</label>
                        <div class="col-sm-10">
                            <input type="text" id="weightCapacity" name="weightCapacity"  class="form-control" pattern="[0-9]+(\.[0-9]+)?" required/>
                        </div>
                    </div>
                    <div class="form row">
                        <label for="address" class="col-sm-2 col-form-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" id="address" name="locationCity" class="form-control" value="Moscow" required/>
                        </div>
                    </div>
                    <input type="text" style="visibility: hidden" id="latitude" name="latitude">
                    <input type="text" style="visibility: hidden" id="longitude" name="longitude">
                    <div class="form-group">
                        <div class="text-center">
                            <input id="confirmLocation" type="button" formaction="#" value="Confirm location">
                        </div>
                    </div>
                    <div id="confirmLocationError" class="text-center"></div>
                    <div id="map"></div>
                    <div class="text-center">
                        <button type="submit">Add truck</button>
                    </div>
                </form>
            </div>
            <script>
                var markers = [];
                var map;
                var geocoder;

                function initMap() {
                    map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 2.5,
                        center: {lat: 66.25, lng: 94.15}
                    });
                    geocoder = new google.maps.Geocoder();
                    document.getElementById('confirmLocation').addEventListener('click', function () {
                        geocodeAddress(geocoder, map);
                    });
                }

                function geocodeAddress(geocoder, resultsMap) {
                    var address = document.getElementById('address').value;
                    geocoder.geocode({'address': address}, function (results, status) {
                        if (status === 'OK') {
                            resultsMap.setCenter(results[0].geometry.location);
                            clearMarkers()
                            var marker = new google.maps.Marker({
                                map: resultsMap,
                                position: results[0].geometry.location
                            });
                            $('#latitude').val(marker.getPosition().lat());
                            $('#longitude').val(marker.getPosition().lng());
                            markers.push(marker);
                        } else {
                            alert('Geocode was not successful for the following reason: ' + status);
                        }
                    });
                }

                function setMapOnAll(map) {
                    for (var i = 0; i < markers.length; i++) {
                        markers[i].setMap(map);
                    }
                }

                function clearMarkers() {
                    setMapOnAll(null);
                }

                $(function () {
                    $('#form').validate({
                        rules: {
                            latitude: "required",
                        },
                        // Specify validation error messages
                        messages: {
                            latitude: "You need to confirm your location"
                        },
                        errorPlacement: function (error, element) {
                            if (element.is("#latitude")) {
                                error.appendTo("#confirmLocationError");
                            }
                            else {
                                element.after(error);
                            }
                        },
                    });

                });
            </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATUc0x8f71SoXH6-0qlrD3YJYVBgQ9VS4&callback=initMap">
</script>
    </body>
</html>
